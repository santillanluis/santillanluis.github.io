<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <style>
        body{
            background-image: url('img/corazon.jpg');
            background-size: cover;
            background-position: top center 10%;
        }
        .texto-borde {
            text-align:left;
            color: #fff;
            font-family: impact;
            font-size: 50px;
            letter-spacing: 0;
            text-shadow: -3px -3px 3px black, 3px -3px 3px black, -3px 3px 3px black, 3px 3px 3px black;
            }
    </style>
    <title>Tarjeta Mateo Sebastián</title>
</head>
<body>
    <div class="container">
            <h1 class="texto-borde">Para: Mateo Sebastián</h1>
        
        <div class="row">
            <div class="col-12">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="img/oso1.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Feliz</h3>
                        </div>
                        </div>
                        <div class="carousel-item">
                        <img src="img/oso2.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Día</h3>
                        </div>
                        </div>
                        <div class="carousel-item">
                        <img src="img/oso3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>de</h3>
                        </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/oso4.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>San Valentín</h3>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="texto-borde" style="text-align: right;"> 
            <h1>De: Anahí</h1>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
